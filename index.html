<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>üé∂ Song Voting</h1>

<!-- PROJEKT-ANSICHT -->
<div id="projectView">

    <div class="card">
        <h2>Projekt erstellen</h2>
        <input id="projectInput" placeholder="Projektname">
        <button id="createProjectBtn" class="primary">Projekt erstellen</button>
    </div>

    <div class="card">
        <h2>Projekte (Doppelklick)</h2>
        <ul id="projectList"></ul>
    </div>

</div>

<!-- SONG-ANSICHT -->
<div id="songView" class="hidden">

    <button id="backBtn" class="backBtn">‚Üê Projekte</button>

    <div class="card">
        <h2>Lied hinzuf√ºgen</h2>
        <input id="songInput" placeholder="Songname">
        <button id="addSongBtn" class="primary">Lied hinzuf√ºgen</button>
    </div>

    <div class="card">
        <h2>Abstimmung</h2>
        <ul id="votingList"></ul>
    </div>

    <div class="card">
        <h2>Ranking</h2>
        <ul id="rankingList"></ul>
    </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
